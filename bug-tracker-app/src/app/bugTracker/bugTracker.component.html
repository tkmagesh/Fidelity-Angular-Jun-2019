<section class="stats">
	<span class="closed">{{getClosedCount()}}</span>
	<span> / </span>
	<span>{{bugs.length}}</span>
</section>
<section class="sort">
	<label for="">Order By :</label>
	<select (change)="sortBugBy=$event.target.value">
		<option value="name">Name</option>
		<option value="isClosed">Status</option>
	</select>
	<label for="">Descending ? :</label>
	<input type="checkbox" (change)="sortBugDesc = $event.target.checked">
</section>
<section class="edit">
	<label for="">Bug Name :</label>
	<input type="text" #txtBugName>
	<input type="button" value="Add New" (click)="onAddNewClick(txtBugName.value)">
</section>
<section class="list">
	<ol>
		<li *ngFor="let bug of ( bugs | sort:sortBugBy:sortBugDesc ) ">
			<span 
				class="bugname" 
				(click)="onBugNameClick(bug)"
				[ngClass] = "{closed : bug.isClosed}"
			>
				{{bug.name | trimText:40}}
			</span>
			<div class="datetime">[Created At]</div>
		</li>
	</ol>
	<input type="button" value="Remove Closed" (click)="onRemoveClosedClick()">
</section>
