<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
		body{
			margin-left: 50px;
		}
		.field{
			margin-bottom: 10px;
		}
		label{
			display: block;
		}
		#tdSalary{
			
			color : red;
		}
		td{
			font-size: 18pt;
		}
	</style>
	<script src="jquery-3.4.1.js"></script>
	<script>
		String.prototype.toInt = function() {
			return parseInt(this, 10);
		};

		//state & behavior
		class SalaryCalculatorModel{
			_data = {
				basic :0 ,
				hra : 0,
				da : 0,
				tax : 0,
				salary : 0
			};

			_subscribers = {
				basic : null,
				hra : null,
				da : null,
				tax : null,
				salary : null
			};

			get(attrName){
				return this._data[attrName];
			};

			set(attrName, value){
				if (this._data[attrName] === value) return;
				this._data[attrName] = value;
				let subscriptionFn = this._subscribers[attrName];
				if (typeof subscriptionFn === 'function')
					subscriptionFn();
			};

			calculate() {
				let gross = this.get('basic') + this.get('hra') + this.get('da');
				let net = gross * ((100-this.get('tax'))/100);
				this.set('salary', net);
			}

			subscribe(attrName, subscriptionFn){
				this._subscribers[attrName] = subscriptionFn
			}

		}
		

		//UI
		$(function(){
			
			window['model'] = new SalaryCalculatorModel();

			//Reacting to user actions
			$('#txtBasic').change(function(){
				model.set('basic', $(this).val().toInt());
			});

			$('#txtHra').change(function(){
				model.set('hra', $(this).val().toInt());
			});

			$('#txtDa').change(function(){
				model.set('da', $(this).val().toInt());
			});

			$('#rangeTax').change(function(){
				model.set('tax', $(this).val().toInt());
			});


			$('#btnCalculate').click(function(){
				model.calculate();
			});

			//Reacting to Model changes
			model.subscribe('salary', function(){
				$('#tdSalary').html(model.get('salary'));
			});

			model.subscribe('basic', function(){
				$('#tdBasic').html(model.get('basic'));
			})

			model.subscribe('hra', function(){
				$('#tdHra').html(model.get('hra'));
			})

			model.subscribe('da', function(){
				$('#tdDa').html(model.get('da'));
			})

			model.subscribe('tax', function(){
				$('#tdTax').html(model.get('tax'));
			})
		});
	</script>
</head>
<body>
	<h1>Salary Calculator</h1>
	<hr>
	<section>
		<div class="field">
			<label for="">Basic :</label>
			<input type="number" name="" id="txtBasic">
		</div>
		<div class="field">
			<label for="">HRA :</label>
			<input type="number" name="" id="txtHra">
		</div>
		<div class="field">
			<label for="">DA :</label>
			<input type="number" name="" id="txtDa">
		</div>
		<div class="field">
			<label for="">Tax :</label>
			<input type="range" name="" id="rangeTax" min="0" max="30" value="0">
		</div>
		<div class="field">
			<input type="button" value="Calculate" id="btnCalculate">
		</div>
		<div class="field">
			<table>
				<tbody>
					<tr>
						<td id="tdBasic"></td>
						<td id="tdHra"></td>
						<td id="tdDa"></td>
						<td id="tdTax"></td>
						<td id="tdSalary"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
</body>
</html>
