<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<script type="text/usecases">
		(done) 1. Add new bugs
		(done) 2. List the bugs
		(done) 3. Toggle the 'closed' status of any bug
		(done) 4. Remove closed bugs
		(done) 5. Display stats ( # of closed bugs / total # of bugs)
		(done) 6. Improve bug display
		(done) 7. Sort the bugs
		(done) 8. Persist the bugs in the localStorage
			window.localStorage
			====================
			* key/value store
			* key must be unique
				- use uuid for unique key
			* key & value must be strings
				- JSON.stringify & JSON.parse for serialization and deserialization
			* ~10MB storage limit
			* SOP
			* APIs
			------
				- setItem(key, value)
				- getItem(key) => value
				- removeItem(key)
				- clear()
				- key(index) => key at index
				- length
		9. Display 'createdAt' for each bug
		10. Perist the bugs in the server (REST)
		11. Make the bugs accessible through unique urls (routing)
	</script>
	<style>
		<!--  src/styles.css -->
		body{
			margin-left: 50px;
		}
		section{
			margin-bottom: 10px;
		}
		.stats, .bugname {
			font-size: 20pt;
		}
		.closed{
			color : red;
			text-decoration: line-through;
			font-style: italic;
			font-weight: bold;
		}
		.bugname{
			cursor: pointer;
		}
		ol{
			width: 500px;
			list-style: none;
			-webkit-padding-start : 0px;
		}
		li{
			margin-bottom: 10px;
			padding: 10px;
			border-radius: 5px;
			background-color: #e7e7e7;
			border : 2px solid gray;
		}
	</style>
</head>
<body>
	<!-- app.component.html -->
	<h1>BugTracker</h1>
	<hr>
	<app-bug-tracker></app-bug-tracker>
	<!--  
		app/bugTracker
			bugTracker.component.ts
			BugTrackerComponent
			selector -> app-bug-tracker

		bugTracker.component.html

		bugs : string[] = [];
	-->

	<section class="stats">
		<span class="closed">1</span>
		<span> / </span>
		<span>2</span>
	</section>
	<section class="sort">
		<label for="">Order By :</label>
		<select name="" id="">
			<option value=""></option>
			<option value=""></option>
		</select>
		<label for="">Descending ? :</label>
		<input type="checkbox" name="" id="">
	</section>
	<section class="edit">
		<label for="">Bug Name :</label>
		<input type="text" name="" id="">
		<input type="button" value="Add New">
	</section>
	<section class="list">
		<ol>
			<li>
				<span class="bugname">[This is bug - 1]</span>
				<div class="datetime">[Created At]</div>
			</li>
			<li>
				<span class="bugname closed">[This is bug - 2]</span>
				<div class="datetime">[Created At]</div>
			</li>
		</ol>
		<input type="button" value="Remove Closed">
	</section>

</html>
